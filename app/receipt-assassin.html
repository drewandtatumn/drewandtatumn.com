<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M.G.I. | Receipt Assassin</title>
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="icon" type="image/png" href="../images/mgi-favicon-256px.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">

    <style>
        /* APP-SPECIFIC OVERRIDES */
        .camera-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #198754;
            background: radial-gradient(circle, #20c997 0%, #198754 100%);
            box-shadow: 0 0 20px rgba(25, 135, 84, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            transition: transform 0.2s;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        
        .camera-btn:active { transform: scale(0.95); }
        .camera-btn:after {
            content: '';
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine { 
            0% { transform: translateY(-100%) rotate(45deg); } 
            100% { transform: translateY(100%) rotate(45deg); } 
        }

        .upload-hidden { display: none; }
        
        .scan-card {
            border-left: 4px solid #198754;
            transition: all 0.3s ease;
        }
        
        .scan-card.processing { border-left-color: #ffc107; }
    </style>
</head>
<body>

    <canvas id="canvas-network"></canvas>

    <nav class="navbar navbar-dark bg-glass fixed-top border-bottom border-secondary">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="fas fa-receipt text-success me-2"></i> 
                <span style="font-family: 'Rajdhani', sans-serif; font-weight: 700;">RECEIPT ASSASSIN</span>
            </a>
            <span class="badge bg-secondary">BETA v0.1</span>
        </div>
    </nav>

    <div class="d-flex" id="wrapper" style="margin-top: 60px;">
        <div id="page-content-wrapper">
            <div class="container-fluid content-section fade-in pb-5">
                
                <div class="row justify-content-center mt-3 mb-5">
                    <div class="col-12 text-center">
                        <h4 class="text-white mb-4">Tap to Scan</h4>
                        
                        <label for="cameraInput" class="camera-btn mb-3">
                            <i class="fas fa-camera"></i>
                        </label>
                        <input type="file" id="cameraInput" accept="image/*" capture="environment" class="upload-hidden" onchange="handleImageUpload(event)">
                        
                        <p class="text-secondary small">AI Auto-Detects: Merchant, Date, Total</p>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h6 class="text-info m-0"><i class="fas fa-history me-2"></i> TODAY'S HAUL</h6>
                            <span class="badge bg-dark border border-secondary" id="total-spent">$0.00</span>
                        </div>

                        <div id="processing-card" class="card bg-glass mb-3 scan-card processing d-none">
                            <div class="card-body p-2 d-flex align-items-center">
                                <div class="spinner-border text-warning spinner-border-sm me-3" role="status"></div>
                                <div class="flex-grow-1">
                                    <h6 class="text-white m-0">Analyzing Receipt...</h6>
                                    <small class="text-secondary">Gemini Vision AI is thinking</small>
                                </div>
                            </div>
                        </div>

                        <div id="scan-list">
                            <div class="card bg-glass mb-2 scan-card">
                                <div class="card-body p-2 d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="text-white m-0">SHELL STATION</h6>
                                        <small class="text-secondary">Today, 8:45 AM</small>
                                    </div>
                                    <div class="text-end">
                                        <div class="text-success fw-bold">$45.50</div>
                                        <small class="text-secondary"><i class="fas fa-gas-pump"></i> Fuel</small>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="previewModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark border-secondary">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-white">Confirm Scan</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center p-0">
                    <img id="imagePreview" src="" class="img-fluid" style="max-height: 400px;">
                </div>
                <div class="modal-footer border-0 justify-content-between">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Retake</button>
                    <button type="button" class="btn btn-success px-4" onclick="processScan()">
                        <i class="fas fa-check me-2"></i> Save Expense
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="receipt-logic.js"></script>
    
</body>
</html>
